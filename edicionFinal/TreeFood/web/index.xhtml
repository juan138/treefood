<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
        <style>
            .sli{
                margin-top: 10%;
                width: 100%;
                height: 500px;
            }
            .navbar-brand>img{
                width: 105px;
            }
        </style>
        <script type="text/javascript">
    window.history.forward();
    function sinVueltaAtras(){ window.history.forward(); }
</script>
    </h:head>
    <h:body onload="sinVueltaAtras();"  onunload="" >
        <!-- Navbar content -->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <a class="navbar-brand" href="#"><img jsf:library="imagen" jsf:name="logocompleto.png"/></a>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                </ul>
                <form  class="form-inline my-2 my-lg-0">
                    <button data-toggle="modal" data-target="#exampleModal" type="button" class="btn btn-outline-success my-2 my-sm-0" >
                        <span class="material-icons">person</span> User 
                    </button>
                </form>
            </div>
        </nav>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form jsf:id="modal">
                        <div class="modal-header">
                            <h5 class="modal-title" style="margin-left: 40%;" id="exampleModalLabel">LOGIN</h5>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="nickname">Usuario</label>
                                <input jsf:value="#{usuario.user.nickname}" type="text" class="form-control" id="nickname" required="true"  placeholder="nombres de usuario"/>
                            </div>
                            <div class="form-group">
                                <label for="contra">Contraseña</label>
                                <input jsf:value="#{usuario.user.pass}" type="password" class="form-control" required="true" id="contra" placeholder="****" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="submit"  jsf:action="#{usuario.login(usuario.user)}" class="btn btn-primary">Ingresar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- CONTENIDO -->
        <div style="width: 1425px;">
            <div class="row">
                <div class="col-3" style="border-right: 2px solid;height: 700px;">
                    <div class="col-12" style="margin-top: 50px;">
                        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                            <form jsf:id="registro">
                                <div class="form-group">
                                    <label for="usuario">Nombres</label>
                                    <input required="true" type="text" jsf:value="#{usuario.incliente.nombre}" class="form-control" id="usuario"  placeholder="nombres completos"/>
                                </div>
                                <div class="form-group">
                                    <label for="apellido">Apellidos</label>
                                    <input required="true" type="text" jsf:value="#{usuario.incliente.apellido}" class="form-control" id="apellido" placeholder="apellidos"/>
                                </div>
                                <div class="form-group">
                                    <label for="eda">Edad</label>
                                    <input required="true" type="text" jsf:value="#{usuario.incliente.edad}" class="form-control" id="eda"  placeholder="edad"/>
                                </div>
                                <div class="form-group">
                                    <label for="correo">Correo</label>
                                    <input required="true" type="email" jsf:value="#{usuario.incliente.correo}" class="form-control" id="correo" placeholder="correo"/>
                                </div>
                                <div class="form-group">
                                    <label for="cel">Telefono</label>
                                    <input required="true" type="text" jsf:value="#{usuario.incliente.tel}" class="form-control" id="cel"  placeholder="telefono"/>
                                </div>
                                <div class="form-group">
                                    <label for="user">Usuario</label>
                                    <input required="true" type="text" jsf:value="#{usuario.incliente.usua}" class="form-control" id="user" placeholder="nombre de usuario"/>
                                </div>
                                <div class="form-group">
                                    <label for="pass">Contraseña</label>
                                    <input required="true" type="password" jsf:value="#{usuario.incliente.pass}" class="form-control" id="pass"  placeholder="contraseña"/>
                                </div>
                                <h:commandButton action="#{usuario.nuevoCliente()}" value="registrate" class="btn btn-primary" />
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-9">
                    <div style="margin-top: 15px;" id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="http://www.getmyfood.com.sv/img/products/95911741c3cb9097741c20f1b27a0266.png" class="sli" alt="..."/>
                            </div>
                            <div class="carousel-item">
                                <img src="https://pbs.twimg.com/media/CuGE9ZgVMAAfxL1.jpg" class="sli" alt="..."/>
                            </div>
                            <div class="carousel-item">
                                <img src="http://www.getmyfood.com.sv/img/products/491886243b0b68f4cba1804c78a653f4.png" class="sli" alt="..."/>
                            </div>
                            <div class="carousel-item">
                                <img src="http://www.mobileoutdoormagazine.com/wp-content/uploads/2016/01/panda-Express.jpg" class="sli" alt="..."/>
                            </div>
                            <div class="carousel-item">
                                <img src="https://media-cdn.tripadvisor.com/media/photo-s/0c/0e/7f/11/photo0jpg.jpg" class="sli" alt="..."/>
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </h:body>
</html>
